      - *tx_hash
      - *evt_index
      - *tx_type
      - *sender
      - *receiver
      - *token_address
      - *token_symbol
      - *token_amount_raw
      - *token_amount
      - *token_amount_usd
      - *token_amount_native
      - *transfer_id

