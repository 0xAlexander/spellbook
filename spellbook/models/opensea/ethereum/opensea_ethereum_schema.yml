version: 2

models:
  - name: opensea_v1_ethereum_excluded_txns
    meta:
      blockchain: ethereum
      project: opensea
      contributors: soispoke
    config:
      tags: ['ethereum','opensea_v1','view']
    description: Excluded OpenSea transactions on Ethereum
    columns:
      - name: call_tx_hash
        description: "Transactions hash of excluded OpenSea transactions"

  - name: opensea_v1_ethereum_fees
    meta:
      blockchain: ethereum
      project: opensea
      contributors: soispoke
    config:
      tags: ['ethereum','opensea_v1','fees']
    description: OpenSea v1 fees on Ethereum
    columns:
      - name: trace_address
        description: "Trace address for fees"
      - name: tx_hash
        description: "Transaction hash"
      - name: fees
        description: "Amount of fees in original currency"
      - name: from
        description: "Wallet address that sent fees"
      - name: to
        description: "Wallet address that received fees"
      - name: fee_currency_symbol
        description: "Currency symbol in which fees were paid"

  - name: opensea_v1_ethereum_trades
    meta:
      blockchain: ethereum
      project: opensea
      contributors: soispoke
    config:
      tags: ['ethereum','opensea_v1','trades']
    description: >
        OpenSea v1 trades on Ethereum
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain"
      - &project
        name: project
        description: "Project"
      - &version
        name: version
        description: "Project version"
      - &block_time
        name: block_time
        description: "UTC event block time"
      - &token_id
        name: token_id
        description: "NFT Token ID"
      - &collection
        name: collection
        description: "NFT collection name"
      - &amount_usd
        name: amount_usd
        description:  "USD value of the trade at time of execution"
      - &token_standard
        name: token_standard
        description:  "Token standard"
      - &trade_type
        name: trade_type
        description: "Identify whether it was a single NFT trade or multiple NFTs traded"
      - &number_of_items
        name: number_of_items
        description:  "Number of items traded"
      - &trade_category
        name: trade_category
        description:  "How was this NFT traded ? (Direct buy, auction, etc...)"
      - &evt_type
        name: evt_type
        description:  "Event type (Trade, Mint, Burn)"
      - &seller
        name: seller
        description:  "Seller wallet address"
      - &buyer
        name: buyer
        description:  "Buyer wallet address"
      - &amount_original
        name: amount_original
        description:  "Traded amount in original currency"
      - &amount_raw
        name: amount_raw
        description:   "Traded amount in original currency before decimals correction"
      - &currency_symbol
        name: currency_symbol
        description:  "Symbol of original currency used for payment"
      - &currency_contract
        name: currency_contract
        description:  "Contract address of original token used for payment, with ETH contract address swapped for WETH"
      - &currency_contract_original
        name: currency_contract_original
        description:  "Contract address of original currency used for payment"
      - &nft_contract_address
        name: nft_contract_address
        description:  "NFT contract address, only if 1 nft was transacted"
      - &project_contract_address
        name: project_contract_address
        description:  "Contract address used by the project, in this case wyvern contract"
      - &aggregator_name
        name: aggregator_name
        description:  "If the trade was performed via an aggregator, displays aggregator name"
      - &aggregator_address
        name: aggregator_address
        description:  "If the trade was performed via an aggregator, displays aggregator address"
      - &tx_hash
        name: tx_hash
        description:  "Transaction hash"
      - &block_number
        name: block_number
        description: "Block number in which the transaction was executed "
      - &tx_from
        name: tx_from
        description:  "Address that initiated the transaction"
      - &tx_to
        name: tx_to
        description:  "Address that received the transaction"
      - &fee_amount_raw
        name: fee_amount_raw
        description:  "Raw numerical amount for fees"
      - &fee_amount
        name: fee_amount
        description:  "Fee amount in original token currency (properly formatted in decimals)"
      - &fee_amount_usd
        name: fee_amount_usd
        description:  "Fee amount in USD"
      - &fee_receive_address
        name: fee_receive_address
        description:  "Wallet addresses receiving fees from the transaction"
      - &fee_currency_symbol
        name: fee_currency_symbol
        description: "Symbol of the token in which fees are paid out"
      - name: zone_address
        description:  "A zone is an account (usually a contract) that performs additional validation prior to fulfillment, and that can cancel the listing on behalf of the offerer. We'll use this to select for OpenSea transactions on Seaport."
      - &unique_trade_id
        name: unique_trade_id
        description:  "Unique trade ID"

  - name: opensea_ethereum_trades
    meta:
      blockchain: ethereum
      project: opensea
      contributors: soispoke
    config:
      tags: ['ethereum','opensea','trades']
    description: >
        OpenSea trades on Ethereum
    columns:
      - *blockchain
      - *project
      - *version
      - *block_time
      - *token_id
      - *collection
      - *amount_usd
      - *token_standard
      - *trade_type
      - *number_of_items
      - *trade_category
      - *evt_type
      - *seller
      - *buyer
      - *amount_original
      - *amount_raw
      - *currency_symbol
      - *currency_contract
      - *currency_contract_original
      - *nft_contract_address
      - *project_contract_address
      - *aggregator_name
      - *aggregator_address
      - *tx_hash
      - *block_number
      - *tx_from
      - *tx_to
      - *fee_amount_raw
      - *fee_amount
      - *fee_amount_usd
      - *fee_receive_address
      - *fee_currency_symbol
      - name: zone_address
        description:  "A zone is an account (usually a contract) that performs additional validation prior to fulfillment, and that can cancel the listing on behalf of the offerer. We'll use this to select for OpenSea transactions on Seaport."
      - *unique_trade_id