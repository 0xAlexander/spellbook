version: 2

models:
  - name: dex_trades
    meta:
      blockchain: ethereum, solana
      sector: dex
      contributors: soispoke
    config:
      tags: ['dex', 'uniswap', 'serum', 'ethereum', 'solana', 'trades']
    description: >
        DEX trades
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain"
      - &project 
        name: project
        description:  "Project name"  
      - &version
        name: version
        description:  "Version"  
      - &block_time
        name: block_time
        description: "UTC event block time"
      - &token_a_symbol
        name: token_a_symbol
        description: "Symbol for first token traded"
      - &token_b_symbol
        name: token_b_symbol
        description: "Symbol for second token traded"
      - &trader_a
        name: trader_a
        description: "Address of trader A"
      - &trader_b
        name: trader_b
        description: "Address of trader B"
      - &amount_usd
        name: amount_usd
        description:  "USD value of the trade at time of execution"
      - &exchange_contract_address
        name: exchange_contract_address
        description:  "Exchange contract address"
      - &tx_hash
        name: tx_hash
        description:  "Transaction hash" 
      - &trade_id
        name: trade_id
        description:  "Trade ID (derived from id in solana transactions)" 