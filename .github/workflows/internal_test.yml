name: Main Manifest

on:
  workflow_dispatch:
  pull_request:
    paths-ignore:
      - 'deprecated-dune-v1-abstractions/**'
      - 'scripts/**'
      - 'Pipfile'
      - '.gitignore'
  push:
    branches:
      - 'main'

jobs:
  compile_on_merge:
    runs-on: [ self-hosted, linux, spellbook ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: dbt setup
        run: dbt deps

      - name: dbt compile to create manifest from main for slim ci to compare to
        run: dbt compile

      - name: Zip manifest file
        run: zip manifest.zip manifest.json

      - id: automerge
        name: automerge
        uses: "pascalgn/automerge-action@v0.15.5"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"